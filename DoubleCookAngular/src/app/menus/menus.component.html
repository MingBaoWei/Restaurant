<!-- Mostrar la lista de menús -->
<div class="menu-container">
    <div *ngFor="let menu of menus">
      <h2>{{ menu.nombre }}</h2>
      <p>Precio: {{ menu.precio }}</p>
      <p>Descripción: {{ menu.descripcion }}</p>
      <p>Categorías: {{ menu.categorias }}</p>
      <p>Imagen: <img [src]="menu.img" alt="Imagen de {{ menu.nombre }}"></p>
    </div>
</div>
