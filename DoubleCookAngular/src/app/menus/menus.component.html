<!-- Mostrar la lista de menús -->
<div class="menu-container">
  <div class="menu-item" *ngFor="let menu of menus">
      <div class="menu-info">
          <h2>{{ menu.nombre }}</h2>
          <p><strong>Precio:</strong> {{ menu.precio }}</p>
          <p><strong>Descripción:</strong> {{ menu.descripcion }}</p>
          <p><strong>Categorías:</strong> {{ menu.categoria }}</p>
      </div>
      <div class="menu-image">
          <img [src]="menu.img" alt="Imagen de {{ menu.nombre }}">
      </div>
  </div>
</div>
